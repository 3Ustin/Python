<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>League Form</title>
</head>
<body>

<!-- authors form for adding Favorites -->
    <div class = "box">
        <h1>Add Champion to Database</h1>
        <div>
            <p>Enter a Champion</p>
            <form action="/champion/" method="POST">
                <p> Name of Champion: <input type="text" name="champion"></p>
                <p> Champion Role: 
                    <select name = "role_id">
                        {% for role in roles %}
                            <option value = {{role["id"]}}>{{role["name"]}}</option>
                        {% endfor %}
                    </select>
                </p>
                <p> Times Played:  <input type="text" name="timesPlayed"></p>
                <p> Category: 
                    <select name = "category_id">
                        {% for category in categories %}
                            <option value = {{category["id"]}}>{{category["name"]}}</option>
                        {% endfor %}
                    </select>
                </p>
                <p> Reason I Play:  <input type="text" name="ReasonIPlay"></p>
                <input type="submit" value="Commit Champion">
            </form>
            <!-- CHECKING TO SEE IF VALIDATIONS WERE TRIGGERED!! -->
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
                {% if messages %}
                <!-- check if there are any messages -->
                    {% for message in messages %}
                    <!-- loop through the messages -->
                        <p>{{message}}</p>
                        <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>

</html>
