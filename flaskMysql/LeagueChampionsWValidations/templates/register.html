<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>League Form</title>
</head>
<body>
<!-- navbar -->
    <div class = "navbar">
        <div class = "navbarLeft">
            <a href = "/" class = "navbarLeftHome">Home</a>
            <a href = "/champion/" class = "navbarLeftChampions">Champions</a>

        </div>
        <div class = "navbarRight">
            <a href= "/register" class = "navbarRightRegister">Register</a>
            <a href= "/login" class = "navbarRightLogin">Login</a>
        </div>
    </div>
<!-- authors form for adding Favorites -->
    <div class = "box">
        <h1>Register To Get a Champion List</h1>
        <div>
            <p>We keep it Secret, We keep it Safe</p>
            <form action="/register/checking" method="POST">
                <p> Username: <input type="text" name="username"></p>
                <p> Password: <input type="text" name="password"></p>
                <p> Confirm Password: <input type="text" name="confirmPassword"></p>
                <p> Email: <input type="text" name="email"></p>
                <input type="submit" value="Register">
            </form>
            <!-- CHECKING TO SEE IF VALIDATIONS WERE TRIGGERED!! -->
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
                {% if messages %}
                <!-- check if there are any messages -->
                    {% for message in messages %}
                    <!-- loop through the messages -->
                        <p>{{message}}</p>
                        <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
