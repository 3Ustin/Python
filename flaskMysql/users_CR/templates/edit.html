<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
    <title>htmlStuff</title>
</head>
<body>
    <h1>edit a Friend</h1>
    <form action="/edit_person/{{user["id"]}}" method="POST">
        <p>First Name: <input type="text" name="fname" value = "{{user["first_name"]}}"></p>
        <p>Last Name: <input type="text" name="lname" value = "{{user["last_name"]}}"></p>
        <p>Email: <input type="text" name="email" value = "{{user["email"]}}"></p>
    <input type="submit" value="Add Friend">
    </form>
</body>
</html>
