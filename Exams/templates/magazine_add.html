<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>League Form</title>
</head>
<body>
<!-- navbar -->
    <div class = "navbar">
        <div>
            <a href = "/dashboard">Dashboard<a/>
        </div>
        <div class = "navbarRight">
            <a href= "/logout" class = "navbarRightRegister">Logout</a>
        </div>
    </div>
<!-- authors form for adding Favorites -->
    <div class = "box">
        <h1>Add Magazine to Database</h1>
        <div>
            <p>Enter a Magazine</p>
            <form action="/magazine_add/checking" method="POST">
                <p> Title: <input type="text" name="title"></p>
                <p> Description:  <input type="text" name="description"></p>
                <input type="submit" value="Submit">
            </form>
            <!-- CHECKING TO SEE IF VALIDATIONS WERE TRIGGERED!! -->
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
                {% if messages %}
                <!-- check if there are any messages -->
                    {% for message in messages %}
                    <!-- loop through the messages -->
                        <p>{{message}}</p>
                        <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>

</html>
